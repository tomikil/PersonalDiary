{% load static %}

<html lang="en" data-bs-theme="light">
<head>

    <title>{{ title }}</title>

    <link rel="stylesheet" href="{% static 'css/static.css' %}">
    <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}">

</footer>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"
