{% extends 'diary/base.html' %}
{% load static %}
{% load my_tags %}
{% block content %}
<main class="main-box lock">
    <div class="content">
        <section class="screen_reg">
            <div class="form-center">
                {% if user.is_authenticated %}
                <div class="dr-reg__form">
                    <h1 class="dr-title__line">Привет, {{ user.username }}</h1>
                    <div class="dr-form__group">
                        <div class="logged__avatar">
                            <img width="10" height="10" src="{{ user.avatar | media_filter }}">
                        </div>
                    </div>
                    <div class="dr-form__group-action">
                        <a href="{% url 'diary:list' %}" class="btn btn-success btn-lg btn-block">
                            Мои записи
                        </a>
                        <div class="auth-form__forgot">
                            <form action="{% url 'users:logout' %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-success btn-lg btn-block" type="submit">
                                    Выход
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    <br>
    </section>
    </div>
</main>
